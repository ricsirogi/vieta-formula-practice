<!DOCTYPE html>
<html>
  <head lang="us">
    <title>Vieta formula practice</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      :root {
        --font-size: 70px;
        --border-radius: 20px;
      }
      body {
        background: #666666;
        font-family:Consolas;
      }
      .ver-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: auto;
        min-height: 500px;
      }
      .hor-container {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: auto;
        border-radius: var(--border-radius);
      }
      .item {
        max-height: 50%;
        width: 7em;
        font-size: var(--font-size);
        margin-top: auto;
        background: #505050;
        border-style: solid;
        border-width: 5px;
        border-radius: var(--border-radius);
      }
      .root {
        padding-right: 0px;
      }
      .time-display {
        font-size: 35px;
        margin: 0px;
      }
      button {
        width: 100%;
        height: 220%;
        background: #444444;
        font-size: var(--font-size);
        border-width: 3px;
        border-radius: var(--border-radius);
      }
    </style>
  </head>
  <body>
    <div class="ver-container">
      <div class="item hor-container">
        <p class="time-display">Best time 00.00</p>
        <p class="time-display">Last time 00.00</p>
      </div>
      <div class="item">
        <p id="equation">placeholder</p>
        <!--Need something here so the button will be the proper height-->
        <div id="roots">
          <p class="root">x<sub>1</sub>=</p>
          <p class="root">x<sub>2</sub>=</p>
        </div>
      </div>
      <div class="item" style="border-width: 0px">
        <button id="button">Continue</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
